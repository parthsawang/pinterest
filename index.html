<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <div class="logo" style="background-image: url('Pinterest-logo.png');
  height: 50px; width: 100px; background-size: cover;">
      <div class="nav-explore">
        <a href="#">Explore</a>
      </div>
    </div>
    <ul class="nav-links">
      <li><a href="#">About Us</a></li>
      <li><a href="#">Businesses</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <button class="sign-up"
        style="  background-color: #e60023; color: #fff; border: none; padding: 10px 20px; border-radius: 40px;cursor: pointer; font-weight: bold; height: 40px; width: 100px;">Sign
        Up</button>
      <button class="log-in"
        style="background-color: #100f0f; color: #fff; border: none; padding: 10px 20px; border-radius: 40px;cursor: pointer; font-weight: bold; height: 40px; width: 100px;">Log
        In</button>
    </ul>
  </nav>


  <div class="bg-img"></div>
  <div class="bg-overlay"></div>

  <div class="main-content">
    <div class="left-side">
      <h1>Login in to get your ideas</h1>
    </div>

    <div class="right-side">
      <div class="container">
        <div class="logo-container">
          <svg class="logo" height="40" width="40" viewBox="0 0 24 24" fill="#e60023">
            <path
              d="M0 12c0 5.123 3.211 9.497 7.73 11.218-.11-.937-.227-2.482.025-3.566.217-.932 1.401-5.938 1.401-5.938s-.357-.715-.357-1.774c0-1.66.962-2.9 2.161-2.9 1.02 0 1.512.765 1.512 1.682 0 1.025-.653 2.557-.99 3.978-.281 1.189.597 2.159 1.769 2.159 2.123 0 3.756-2.239 3.756-5.471 0-2.861-2.056-4.86-4.991-4.86-3.398 0-5.393 2.549-5.393 5.184 0 1.027.395 2.127.889 2.726a.36.36 0 0 1 .083.343c-.091.378-.293 1.189-.332 1.355-.053.218-.173.265-.4.159-1.499-.698-2.436-2.888-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.357-.631-2.750-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12.017 24c6.624 0 11.99-5.367 11.99-12C24 5.367 18.641.001 12.017.001 5.376.001.001 5.367.001 12">
            </path>
          </svg>
        </div>

        <h1 class="welcome-text">Welcome to Pinterest</h1>
        <p class="sub-text">Find new ideas to try</p>

        <div class="form-container">
          <input type="email" class="input-field" placeholder="Email" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <button class="continue-btn">Log in</button>
        </div>

        <div class="divider-container">
          <div class="divider-line"></div>
          <span class="divider-text">OR</span>
          <div class="divider-line"></div>
        </div>

        <button class="social-btn">
          <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path
              d="M24 12.073c0-6.627-5.373-12-12-12S0 5.446 0 12.073c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953h-1.514c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.063 24 12.073z">
            </path>
          </svg>
          Continue with Facebook
        </button>

        <button class="social-btn google-btn">
          <svg class="social-icon" viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
            <path fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
            <path fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22z" />
            <path fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84C7.71 7.31 10.14 5.38 12 5.38z" />
          </svg>
          Continue with Google
        </button>


        <p class="terms-text">
          By continuing, you agree to Pinterest's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </p>

        <div class="signup-link">
          Not on Pinterest yet? <a href="#">Sign up</a>
        </div>
      </div>
    </div>
  </div>
  </div>

  <main>


  </main>



</body>

</html>
